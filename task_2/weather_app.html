<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Weather App</title>

        <!-- FontAwesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- SweetAlert CDN Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- CSS File Link -->
        <link rel="stylesheet" href="weather_style.css">
    </head>

    <body>
        <div class="app-main" id="parent">
            <div class="header">
                <h1>Get Weather</h1>
            </div>

            <div class="searchInputBox">
                <input type="text" name="" id="input-box" class="input-box" placeholder=" Enter City Name">
                <button type="button" class="btn">Enter to Get Weather Update</button>
            </div>
            
            <div class="weather-body" id="weather-body">
                <!-- Weather-body will be append here through JavaScript -->
            </div>
                
        </div>

        <!-- JavaScript File Link -->
        <script src="weather.js"></script>
    </body>

</html>
